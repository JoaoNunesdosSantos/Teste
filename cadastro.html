<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=, initial-scale=1.0">
     <title>Meu Primeiro Site</title>
</head>
<body>
     <center>
     <nav>
          <a href="index.html">Home</a>
          <a href="empresa.html">Empresa</a>
          <a href="servicos.html">Serviços</a>
          <a href="contato.html">Contato</a>
          <a href="cadastro.html">Cadastro</a>
          
     </nav>
          <img src="IMG/logo.img" alt="" width="300px">
     </center>

      <font face="arial" color="black" size="7">Cadastro</font>
     
     
    <form action="enviaemail.cs" method="post" autocomplete="on" enctype="multipart/form-data">
      <p>
           <label><b>Nome:</b></label>
           <input type="nome" name="nome" required placeholder="Informe seu nome completo">
      </p>
      <p>
           <label><b>CPF:</b></label>
           <input type="cpf" name="cpf" required placeholder="Informe seu CPF">
      </p>
      <p>
          <label><b>RG:</b></label>
          <input type="rg" name="rg" required placeholder="Informe seu RG">
      </p>
      <p>
          <label><b>E-mail:</b></label>
          <input type="email" name="email" required placeholder="Informe seu email">
      </p>
      <p>
          <label><b>Rua:</b></label>
          <input type="rua" name="rua" required placeholder="Informe sua rua">
          <label><b>N°:</b></label>
          <input type="numero" name="numero" required placeholder="Informe seu N°">
      </p>
      <p>
          <label><b>Bairro:</b></label>
          <input type="bairro" name="bairro" required placeholder="Informe seu bairro">
      </p>
      <p>
      
      <p>
           <select name="estado" id="">
               <option value="">Selecione o Estado</option>
               <option value="SC" selected>Santa Catarina</option>
               <option value="PR">Paraná</option>
               <option value="RS">Rio Grande do Sul</option>
           </select>
           <select name="cidade" id="">
                <option value="BNU">Blumenau</option>
                <option value="ITJ">Itajaí</option>
           </select>
      </p>
      <p>    
           <input type="datetime-local" name="data">
           
           <label>Foto</label>
           <input type="file" name="foto" multiple>
           
           
           <input type="hidden" name="codigoIbge" value="1058483">
           
           <button type="submit">Enviar arquivo</button>
           
           <label><b>Sexo:</b></label>
           <span>
                <b>Masculino</b> <input type="radio" name="sexo" value="M">
                <b>Feminino</b> <input type="radio" name="sexo" value="F">
               </span>
          </p>
          
          
          <p>
               <label><b>Nacionalidade:</b></label>
               <input type="checkbox" name="nacionalidade" checked value="Brasileiro">Brasileiro
               <input type="checkbox" name="nacionalidade" value="Outra">Outra
               
               
          </p>
          <textarea name="mensagem" cols="20" rows="10"></textarea>
     

      
      <p>
           
           <button type="submit">Enviar</button>
           <input type="reset" name="enviar" value="Limpar">
      </p>


    </form>

</body>
</html>
